<body>

<form action="xxx.php">
    <p><label for="yhm">用户名</label><input type="text" id="yhm"/></p>

    <p><label for="aihao">爱好</label>
        <input type="checkbox"/>吃
        <input type="checkbox"/>
        <input type="checkbox"/>吃
    </p>
    <input type="submit"/>
</form>


<script>
    $(document).ready(function(){
        $('form').eq(0).submit(function(){
            var $yhm = $('#yhm');
            var yhmreg = /^([A-z]|[0-9]){6,20}$/ig;
            if(!yhmreg.test($yhm.val())){
                $yhm.parent().addClass('has-error');
//                alert('qqqq');
            }
            return false;
        });

    });

</script>
