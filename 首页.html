<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="cssnormalize-min.css"/>
    <style>
        body, html {
            height: 100%;
        }
        .table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        .top {
            background: pink;
        }
        .right {
            background: yellowgreen;
        }
        .left {
            background: mediumaquamarine;
        }
    </style>
</head>
<body>
<table class="table">
    <tr class="tr">
        <td colspan="6" class="top">
            <h2>xxxx管理系统</h2>
        </td>
    </tr>
    <tr class="tr">
        <td rowspan="5" width="200px" class="right"></td>
        <td colspan="5" rowspan="5" class="left">
            <iframe src="例.html" frameborder="0" width="100%" height="100%"></iframe>
        </td>
    </tr>
</table>
</body>
</html>
