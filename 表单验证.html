<body>
<div class="container">
    <h2 class="well" style="text-align: center">用户注册</h2>
    <form action="xxx.php" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="yhm" class="control-label col-sm-3">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="yhm" name="yhm" placeholder="请输入用户名">
                <span class="help-block">
                    请输入6~20位，由数字或字母的组合
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="mm" class="control-label col-sm-3">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="mm"/>
            </div>
        </div>
        <div class="form-group">
            <label for="qrmm" class="control-label col-sm-3">确认密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="qrmm"/>
            </div>
        </div>
        <div class="form-group">
            <label for="yx" class="control-label col-sm-3">E-mail</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="yx"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">性别</label>
            <div class="col-sm-4">
                <label for="nan" class="radio-inline">
                    <input type="radio" name="xb" id="nan">男
                </label>
                <label for="nv" class="radio-inline">
                    <input type="radio" name="xb" id="nv">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">爱好</label>
            <div class="col-sm-6">
                <label for="chi" class="checkbox-inline">
                    <input type="checkbox" id="chi" name="aihao"/>吃
                </label>
                <label for="he" class="checkbox-inline">
                    <input type="checkbox" id="he" name="aihao"/>喝
                </label>
                <label for="wan" class="checkbox-inline">
                    <input type="checkbox" id="wan" name="aihao"/>玩
                </label>
                <label for="le" class="checkbox-inline">
                    <input type="checkbox" id="le" name="aihao"/>乐
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="csrq" class="control-label col-sm-3">
                出生日期
            </label>
            <div class="col-sm-2">
                <input type="datetime-local" class="form-control" id="csrq" name="csrq"/>
            </div>
        </div>
        <div class="form-group">
            <label for="zj" class="control-label col-sm-3">
                祖籍
            </label>
            <div class="col-sm-3">
                <select name="zj" id="zj" class="form-control">
                    <option value="">-选择省份-</option>
                    <option value="hlj">黑龙江</option>
                    <option value="sd">山东</option>
                    <option value="sx">陕西</option>
                    <option value="nmg">内蒙古</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="zp" class="control-label col-sm-3">照片</label>
            <div class="col-sm-3">
                <input type="file" name="zp" id="zp" class="form-control">
                </div>
        </div>
        <div class="form-group">
            <label for="bz" class="control-label col-sm-3">备注</label>
            <div class="col-sm-5">
                <textarea class="form-control" name="bz" id="bz" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit"  class="btn btn-primary">注册</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="jquery-3.1.0.min.js"></script>

<script>
    $(function(){
        $('form').eq(0).submit(function(){
            /*验证用户名*/
            var $yhm = $('#yhm');
            var yhmreg = /^([A-z]|[0-9]){6,20}$/ig;
            if(!yhmreg.test($yhm.val())){
                $yhm.parent().addClass('has-error');
            }
            /*验证密码*/
            var $mm = $('#mm');
            var mmreg = /^[a-z0-9_-]{6,18}$/;
            if(!mmreg.test($mm.val())){
                $mm.parent().addClass('has-error');
            }
            //验证确认密码
            var $qrmm = $('#qrmm');
            var qrmmreg = /^[a-z0-9_-]{6,18}$/;

                $qrmm.parent().addClass('has-error');
                alert('密码保持一致')
            }
            //验证邮箱
            var $yx = $('#yx');
            var yxreg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
            if(!yxreg.test($yx.val())){
                $yx.parent().addClass('has-error');
            }

//                }
//            }
           //爱好

            //出生日期
            var $csrq = $('#csrq');

//            }
            return false;
        });
    });
</script>
