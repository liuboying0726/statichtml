<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="css/cssnormalize-min.css"/>
    <link rel="stylesheet" href="css/用户管理.css"/>
    <script src="js/用户管理.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
<div class="y-container">
    <h3>用户管理</h3>
    <div class="y-chaxun">
        <!--<span>条件查询</span>-->
        <div class="y-chaxunkuang">
            <lable for="cha">用户名:</lable>
            <input type="text" id="cha"/>
            <button>查询</button>
            <span class="y-m" >更多条件</span>
        </div>

    </div>
    <div id="y-moree">
        <div class="y-more">
            <span>编号</span>
            <span>部门</span>
            <span>编号</span>
            <span>部门</span>
            <span>编号</span>
            <span>部门</span>
            <span>编号</span>
            <span>部门</span>
            <span>编号</span>
            <span>部门</span>
            <span>编号</span>
            <span>部门</span>
        </div>
    </div>
    <div style="clear: both;"></div>

    <a href="biaodan-mx.html" target="in">新建用户</a>
    <div class="y-uselist">
        <table class="tab" border="1" cellspacing="0" cellpadding="0" width="100%" style="border-collapse: collapse;text-align: center;">
            <tr>
                <!--<td><input type="checkbox" /></td>-->
                <td>序号</td>
                <td>用户编码</td>
                <td>姓名</td>
                <td>详情</td>
                <td>操作</td>
            </tr>
            <tr>
                <!--<td><input type="checkbox" class="chk"/></td>-->
                <td>1</td>
                <td>1111</td>
                <td>张三</td>
                <td>点击姓名查看详情</td>
                <td><a href="bianji.html">编辑</a>&nbsp;<span class="y-del" onclick="del(this)">删除</span></td>
            </tr>
            <tr>
                <!--<td><input type="checkbox" class="chk"/></td>-->
                <td>2</td>
                <td>2222</td>
                <td>李四</td>
                <td>点击姓名查看详情</td>
                <td><a href="">编辑</a>&nbsp;<span class="y-del" onclick="del(this)">删除</span></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $('.y-m').click(function(){
            $('#y-moree').toggle();
        });
    });
</script>
</html>
